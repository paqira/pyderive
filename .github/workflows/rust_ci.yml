name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.62
        with:
          components: clippy, rustfmt
      - name: Lint & Format
        run: |
          cargo fmt --check
          cargo clippy
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test
